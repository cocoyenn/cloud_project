<script type="text/javascript">

        function _displayGraph() {
            document.getElementById('result').innerHTML = ''; 
            document.getElementById('dataForm').innerHTML = '';  
            document.getElementById('diagram').style.display = "none";
            var form1 = "<div id=\"viz\" style=\"float: center; width: 1500\">"
           
            document.getElementById('dataForm').innerHTML = form1;
            document.getElementById('result').innerHTML = ''; 
            document.getElementById('subHeader').innerHTML = "";
            draw()
        }

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                //server_url: "https://localhost:7474",
                server_user: "caro",
                server_password: "b.HIBN6GItb7fD.fn3PKjJSXseIjyzl@hobby-oghlklmkakojgbkepalfbfdl",
                labels: {
                    "User": {
                        "caption": "name",
                    },
                    "Book": {
                        "caption": "title",
                    }
                },
                relationships: {
                  "BORROWED": {
                        "thickness": 3,
                        caption: false
                    },
                },
                initial_cypher: "START n=node(*) MATCH (n)-[r]->(m) " +
                    "OPTIONAL MATCH  (omn)\n WHERE NOT (omn)--()" +
                    "RETURN n,r,m, omn;"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }

</script>
